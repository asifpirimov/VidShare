{% extends 'core/base.html' %}

{% block title %}Home - VideoShare{% endblock %}

{% block content %}
    {% if messages %}
        <div class="messages">
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <h1>Welcome to VideoShare, {{ request.user.username|capfirst }}!</h1>
{% endblock %}
